<!DOCTYPE html>
<html>
<head>
    <title>Pagina de Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt=" Smartphone mostrando o instagram na tela">
            <p><strong> Cadastre-se para ver fotos dos seus amigos</strong></p>
        </div>
        <div class="cadastro">
            <img src="img/logo.png" alt="Instagram" class="logo2">
            <form>
                <input  type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                <input  type="email" name="email" id="email" placeholder="Digite seu email">
                <input  type="password" name="senha" id="senha" placeholder="Digite sua senha"> 
                <input  type="password" name="senhaConfirmicao" id="senhaConfirmacao" placeholder="Confirme sua senha"> 
                <button type="submit">Cadastrar</button>
            </form>
        
            <div class="cta-cadastro">
                <p>Ao se cadastrar, você concorda com nossos <a href="#"> <strong class="negrito"> Política de Dados e Política de Cookies </strong></a></p>
            </div>
        <div class="conectar">
            <p> Tem uma conta? <a href="#"> <strong class="negrito">Conecte-se</strong></a></p>
        </div>
        </div>  
        
    </main>

</body>


</html>
